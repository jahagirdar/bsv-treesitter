name: CI & CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    # Required permissions for Trusted Publishing to PyPI
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Generate Grammar Source
        # This fixes the "src/parser.c: No such file" error
        run: tree-sitter generate

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest tree-sitter
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Wheel and Source Distribution
        run: python -m build

          # - name: Run Tree-sitter Tests
          #   run: tree-sitter test

          # - name: Run Python Tests
          #   run: pytest

      - name: Publish to PyPI
        # Only runs on tags (e.g., v0.1.0)
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        # No 'with: password' needed when using Trusted Publishing
